<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizCentral</title>
    <link rel="stylesheet" href="assets/styles/signin.css">
    <link rel="stylesheet" href="assets/styles/home.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/images/logo-icon.png">
</head>
<body>
    <div class="container">
        <div class="signup-form">
            <h3>Welcome Back</h3>
            <p>Log into your account using your phone number or email address.</p>
            <form>
                <p class="input-fields">Phone Number/Email</p>
                <input type="text" name="username" required>
                <p class="input-fields">Password</p>
                <input type="password" name="password" required>
                <button>Sign In</button>
            </form>
            <p class="signin-link">Don't have an account? <span class="signin"><a href="signup.html">Sign up</a></span></p>
        </div>
    </div>
</body>
</html>
