<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BizCentral</title>
    <link rel="stylesheet" href="assets/styles/auth.css">
    <link rel="stylesheet" href="assets/styles/home.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="shortcut icon" href="assets/images/logo-icon.png">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <img src="assets/images/business-signup.png" alt="Sign-up photo">
        </div>
        <div class="signup-form">
            <h2 class="header">Hello!</h3>
            <p class="header">Create an account by filling in the information below.</p>
            <form>
                <div class="username">
                    <div class="firstname">
                        <p class="input-fields">First Name*</p>
                        <input type="text" name="firstname" required>
                    </div>
                    <div class="lastname">
                        <p class="input-fields">Last Name*</p>
                        <input type="text" name="lastname" required>
                    </div>
                </div>
                <p class="input-fields">Phone Number*</p>
                <input type="number" name="phonenumber" required>
                <p class="input-fields">Email Address</p>
                <input type="email" name="email">
                <p class="input-fields">Password*</p>
                <input type="password" name="password" required>
                <p class="input-fields">Confirm Password*</p>
                <input type="password" required>
                <button>Sign Up</button>
            </form>
            <p class="signin-link">Already have an account? <span class="signin"><a href="signin.html">Sign in</a></span></p>
        </div>
    </div>
</body>
</html>
